<!-- Modal -->
<div class="modal-header">
  <h3>{{nbConversacionOpen}} #{{nuDocOpen}}</h3>
</div>
<div class="modal-body">
	 {{ 'SaveActModalForm' | translate }} <b>{{nbConversacionOpen}} #{{nuDocOpen}}</b>?
</div>
<div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="cancel()">{{ 'CloseModalForm' | translate }}</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">{{ 'AcceptModalForm' | translate }}</button>
        <button type="button" class="btn btn-primary" ng-click="noOk()">{{ 'CancelModalForm' | translate }}</button>
</div>
