<div id="wrapper">
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row-fluid">
        <header>
          <div class="row">
             <div class="col-lg-12">
                 <ol class="breadcrumb">
                   <li>
                       {{ 'Proces Console' | translate }}
                   </li>
                   <li>
                       {{ 'Logs' | translate }}
                   </li>
                   <li class="active">
                         {{ 'Robot' | translate }} <button type="button" class="btn btn-sm" name="button" ng-click="vm.getDatosLogs()"><i class="fas fa-sync-alt"></i></button>
                     </li>
                 </ol>
             </div>
            </div>
            <div class="row formularioinfobar" style="background-color: rgb(245, 245, 245);padding: 2px;">
              <div class="col-lg-5 col-md-5" style="padding: 1px;">
                <label for="">Fecha</label>
                <p class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" ng-model="vm.fecha" is-open="popup1.opened" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close" alt-input-formats="vm.altInputFormats" date-disabled="vm.disabled(date, mode)" show-button-bar ="false" ng-change="vm.obtenerUsuarioFecha()"/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
              </div>
              <div class="col-lg-5 col-md-5"  style="padding: 1px;">
                <label for="">Usuario</label>
                <div class="control-group">
            				<div class="controls">
            					<div>
            						<select class="m-wrap placeholder-no-fix"  style="width:100%" ng-model = "vm.userSelect" >
                          <option ng-repeat="option in vm.listEvent" ng-value="option">{{option}}</option>
            						</select>
            					</div>
            				</div>
                </div>
              </div>
              <div class="col-lg-2 col-md-2">
                <br/>
                <button type="button" class="btn btn-sm" name="button" ng-click="vm.getTrazaRobot()" style="margin:8px;"><i class="fas fa-search"></i></button>
              </div>
            </div>
        </header>
        <main>
          <div class="row formularioContent">
            <div class="col-lg-12 col-md-12">
              <div class="row"  style="overflow: auto;">
                <table st-safe-src="vm.resultTrazaRobot.c"  st-table="displayedCollectionE" class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th st-sort="f" class="text-center" style="width:20%">Hora</th>
                      <th st-sort="i" class="text-center" style="width:80%">Detalle</th>
                    </tr>
                    <tr>
                      <th><input st-search="f" placeholder="Hora" class="input-sm form-control" type="search"/></th>
                      <th><input st-search="i" placeholder="Detalle" class="input-sm form-control" type="search"/></th>
                    </tr>
                  <thead>
                  <tbody>
                    <tr ng-repeat="row in displayedCollectionE">

                      <td colspan="2" class="text-center"  ng-if="row.tEvent != null"><b>Fecha y hora: {{row.fEvent}}</b></td>

                      <td class="text-center" style="width:20%"  ng-if="row.tEvent == null" >{{row.f}}</td>
                      <td  style="width:80%"  ng-if="row.tEvent == null">
                          <p ng-repeat=" i in row.is.i"><b>{{i.t}}:</b>  {{i.value}}<p>
                          <!--<p>{{row.is.i.t[1]}}: {{row.is.i.value[1]}}<p>-->
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
              			<tr>
              				<td colspan="6" class="text-center">
              					<div st-pagination="" st-items-by-page="vm.itemsByPage" st-displayed-pages="10"></div>
              				</td>
              			</tr>
              		</tfoot>
                </table>
              </div>
            </div>

          </div>
        </main>

      </div>
    </div>
  </div>
</div>
