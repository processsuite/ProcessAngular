	<!-- END LOGO -->
	<div class="content">
		<div ng-if="ticketService.isShowError()">
			<div ng-repeat="msg in ticketService.getMessageError()" class="alert alert1 alert-danger" >
		         {{ msg | translate }}
			</div>
		</div>
		<form class="form-vertical login-form" name="loginForm" action="" method="post">
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<div class="controls">
					<div style="text-align: center;">
						 <img class="img-thumbnail" src="app/images/banner/logo-Login.png" alt="" style="border: 0px none;">
					</div>
				</div>
			</div>
			<div class="controls">
					<div style="text-align: center;">
						 <h3 style="font-family:'PT Sans Bold';font-weight:normal;font-size:14px" translate>RESTORE PASSWORD</h3>
					</div>
				</div>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<div class="controls">
					<div class="input-icon left">
						<i class="fa fa-user"></i>
						<input class="m-wrap placeholder-no-fix" type="text" autocomplete="off" placeholder="{{ 'Username' | translate }}" name="username"  ng-model="vm.user.name" required/>
					</div>
				</div>
			</div>
			<!--<div class="control-group">
				<div class="controls">
					<div class="input-icon left">
					<i class="fa fa-envelope"></i>
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="{{ 'Email' | translate }}" name="email"  ng-model="vm.user.email" required/>
					</div>
				</div>
			</div>-->
			<div class="control-group" ng-if="(vm.environments.length>1) && (vm.user.envi=='')">
				<div class="controls">
					<div>
						<select class="m-wrap placeholder-no-fix"   ng-model="vm.selectedOption"  ng-options="environment.name for environment in vm.environments track by environment.name" required>
							<option value="">{{ 'Select environment' | translate }}</option>
						</select>
					</div>
				</div>
			</div>
			<div class="form-group" ng-if="((vm.environments.length==1) || (vm.user.envi!='')) && vm.envShow ">
				<label>{{ 'Environment' | translate }}: <span>{{ vm.user.envi }}</span></label>
			</div>
			<div class="form-actions text-center">
				<button type="button" ng-disabled="loginForm.$invalid" ng-click="vm.forgot_step1()" class="btn blue">
					{{ 'Restore' | translate }} <i class="fa fa-sign-in"></i>
				</button>
				<button type="button" ng-click="vm.back()" class="btn blue">
					{{ 'Back' | translate }} <i class="fa fa-sign-in"></i>
				</button>
			</div>
		</form>
	</div>
