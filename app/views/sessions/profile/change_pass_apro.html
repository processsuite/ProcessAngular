<div id="wrapper">
	<div id="page-wrapper">
		<div class="container-fluid">

     <div class="row">

           	<div class="alert alert1 alert-info" ng-show="vm.showInfo">
		         {{ vm.messageInfo | translate }}
			</div>
			<div ng-if="ticketService.isShowError()">
				<div ng-repeat="msg in ticketService.getMessageError()" class="alert alert1 alert-danger" >
			         {{ msg | translate }}
				</div>
			</div>

			<h1>{{ 'ChangeApproval' | translate }}</h1>

		<form name="changeApprovalForm" action="" method="post">
         	<div class="col-lg-6">

				<div class="form-group">
					<label>{{ 'PreguntaPerfil' | translate }}: {{ vm.profile.pregunta }}</label>
	            </div>

				<div class="form-group">
					<label>{{ 'Answer' | translate }}</label>
					<input class="form-control" type="password" placeholder="{{ 'Answer' | translate }}" name="answer"  ng-model="vm.user.answer" required/>
	            </div>

				<div class="form-group">
					<label>{{ 'NewKeyApproval' | translate }}</label>
					<input class="form-control" type="password" placeholder="{{ 'NewKeyApproval' | translate }}" name="newApproval"  ng-model="vm.user.approval" required/>
	            </div>

				<div class="form-group">
					<label>{{ 'ConfirmKeyApproval' | translate }}</label>
					<input class="form-control" type="password" placeholder="{{ 'ConfirmKeyApproval' | translate }}" name="confirmApproval"  ng-model="vm.user.confirmApproval" required/>
	            </div>

	            <div class="text-right">
		            <button type="button" ng-click="vm.load_profile()" class="btn btn-default">{{ 'Volver' | translate }}</button>
		            <button type="button" ng-click="vm.change_pass_apro()" ng-disabled="changeApprovalForm.$invalid" class="btn btn-default">{{ 'Guardar' | translate }}</button>
                </div>

         	</div>
		</form>
	 </div>

	    </div>
	</div>
</div>
