<div id="wrapper">
	<div id="page-wrapper">
		<div class="container-fluid">

     <div class="row">

           	<div class="alert alert1 alert-info" ng-show="vm.showInfo">
		         {{ vm.messageInfo | translate }}
			</div>
			<div ng-if="ticketService.isShowError()">
				<div ng-repeat="msg in ticketService.getMessageError()" class="alert alert1 alert-danger" >
			         {{ msg | translate }}
				</div>
			</div>

			<h1>{{ 'ChangeInfo' | translate }}</h1>

		<form name="changeInfoForm" action="" method="post">
         	<div class="col-lg-6">

				<div class="form-group">
					<label>{{ 'Name' | translate }}</label>
					<input class="form-control" type="text" placeholder="{{ 'NombreApellido' | translate }}" name="name"  ng-model="vm.profile.nombre" required/>
	      </div>
				<div class="form-group">
					<label>{{ 'Last name' | translate }}</label>
					<input class="form-control" type="text" placeholder="{{ 'Last name' | translate }}" name="apellido"  ng-model="vm.profile.apellido" required/>
	      </div>
				<div class="form-group">
				<label>{{ 'Email' | translate }}</label>
					<input class="form-control" type="text" placeholder="{{ 'Email' | translate }}" name="email"  ng-model="vm.profile.email" required/>
	            </div>

	            <div class="text-right">
		            <button type="button" ng-click="vm.load_profile()" class="btn btn-default">{{ 'Volver' | translate }}</button>
		            <button type="button" ng-click="vm.change_info()" ng-disabled="changePasswordForm.$invalid" class="btn btn-default">{{ 'Guardar' | translate }}</button>
                </div>

         	</div>
		</form>
	 </div>

	    </div>
	</div>
</div>
