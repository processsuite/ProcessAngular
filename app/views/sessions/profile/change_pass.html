<div id="wrapper">
	<div id="page-wrapper">
		<div class="container-fluid">

     <div class="row">

    	<div class="alert alert1 alert-info" ng-show="vm.showInfo">
		         {{ vm.messageInfo | translate }}
			</div>
			<div ng-if="ticketService.isShowError()">
				<div ng-repeat="msg in ticketService.getMessageError()" class="alert alert1 alert-danger" >
			         {{ msg | translate }}
				</div>
			</div>

			<h1>{{ 'ChangePassword' | translate }}</h1>

		<form name="changePasswordForm" action="" method="post">
         	<div class="col-lg-6">

				<div class="form-group">
					<label>{{ 'PasswordOld' | translate }}</label>
					<input class="form-control" type="password" placeholder="{{ 'PasswordOld' | translate }}" name="oldPassword"  ng-model="vm.user.oldpass" required/>
	            </div>

				<div class="form-group">
				<label>{{ 'PasswordNew' | translate }}</label>
					<input class="form-control" type="password" placeholder="{{ 'PasswordNew' | translate }}" name="newPassword"  ng-model="vm.user.pass" required/>
	            </div>

				<div class="form-group">
					<label>{{ 'ConfirmPassword' | translate }}</label>
					<input class="form-control" type="password" placeholder="{{ 'ConfirmPassword' | translate }}" name="confirmPassword"  ng-model="vm.user.confirmpass" required/>
	            </div>
	            <div class="text-right">
		            <button type="button" ng-click="vm.load_profile()" class="btn btn-default">{{ 'Volver' | translate }}</button>
		            <button type="button" ng-click="vm.change_pass()" ng-disabled="changePasswordForm.$invalid" class="btn btn-default">{{ 'Guardar' | translate }}</button>
                </div>

         	</div>
		</form>
	 </div>

	    </div>
	</div>
</div>
