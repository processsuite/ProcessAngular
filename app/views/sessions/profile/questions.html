<div id="wrapper">
	<div id="page-wrapper">
		<div class="container-fluid">

     <div class="row">

           	<div class="alert alert1 alert-info" ng-show="vm.showInfo">
		         {{ vm.messageInfo | translate }}
			</div>
			<div ng-if="ticketService.isShowError()">
				<div ng-repeat="msg in ticketService.getMessageError()" class="alert alert1 alert-danger" >
			         {{ msg | translate }}
				</div>
			</div>

			<h1>{{ 'ChangeQuestions' | translate }}</h1>

		<form name="changeQuestionForm" action="" method="post">
         	<div class="col-lg-6">

				<div class="form-group">
					<label>{{ 'KeyApproval' | translate }}</label>
					<input class="form-control" type="password" placeholder="{{ 'KeyApproval' | translate }}" name="keyApproval"  ng-model="vm.user.approval" required/>
	            </div>

				<div class="form-group">
				<label>{{ 'NewQuestion' | translate }}</label>
					<input class="form-control" type="text" placeholder="{{ 'NewQuestion' | translate }}" name="newQuestion"  ng-model="vm.user.question" required/>
	            </div>

				<div class="form-group">
					<label>{{ 'Answer' | translate }}</label>
					<input class="form-control" type="password" placeholder="{{ 'Answer' | translate }}" name="answer"  ng-model="vm.user.answer" required/>
	            </div>

				<div class="form-group">
					<label>{{ 'confirmAnswer' | translate }}</label>
					<input class="form-control" type="password" placeholder="{{ 'confirmAnswer' | translate }}" name="confirmAnswer"  ng-model="vm.user.confirmAnswer" required/>
	            </div>

	            <div class="text-right">
		            <button type="button" ng-click="vm.load_profile()" class="btn btn-default">{{ 'Volver' | translate }}</button>
		            <button type="button" ng-click="vm.change_questions()" ng-disabled="changeQuestionForm.$invalid" class="btn btn-default">{{ 'Guardar' | translate }}</button>
                </div>

         	</div>
		</form>
	 </div>

	    </div>
	</div>
</div>
